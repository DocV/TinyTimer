<!doctype html>
<html>
	<head>
		<title>Tiny Timer</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<script type="text/javascript" src="timer.js">
		</script>
		<script type="text/javascript" src="generator.js">
		</script>
	</head>
	<body onload="initializeTimers()">
		<table id="timerContainer">
			<tbody id="header">
				<tr>
					<td>
						<button id="addbtn" onclick="addTimer()">New Timer</button>
					</td>
					<td>
						<button id="startAllBtn" onclick="startAll()">Start All</button>
					</td>
					<td>
						<button id="stopAllBtn" onclick="stopAll()">Stop All</button>
					</td>
					<td>
						<button id="resetAllBtn" onclick="resetAll()">Reset All</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
